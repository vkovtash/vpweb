<header class="jumbotron subhead">
  <div class="container">
    <img ng-src="{{show.posterURL}}" class="show-poster img-rounded">
    <h1>{{show.title}}</h1>
    <p class="lead">Season {{show.season}}</p>
    <p class="lead">Episodes {{show.episodes | length}}</p>
    <label ng-repeat="episode in show.episodes" class="checkbox inline">
        <input type="checkbox" ng-model="episode.isDownloaded" ng-click="show.$save()"> {{episode.id}} {{episode.isDownloaded}}
    </label>
  </div>
</header>
